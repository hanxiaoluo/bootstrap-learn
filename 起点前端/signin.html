<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <!--BootStrap设计的页面支持响应式的并且网页加载时按1:1展现-->
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>报名注册页</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signin.css">
</head>

<body>
    <div class="container">
        <form class="form" action="login.html" method="post" id="sigin_form">
            <h5 class="text-left">注册</h5>
            <div class="form-inline">
                <label for="username" class="control-label">用户名称</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>

            <div class="form-inline">
                <label for="password" class="control-label">用户密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>

            <div class="form-inline">
                <label for="againpassword">确认密码</label>
                <input type="password" class="form-control" id="againpassword" name="againpassword" placeholder="请再次输入密码">
            </div>
            <!-- 邮箱 -->
            <div class="form-inline">
                <label for="email">用户邮箱</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱地址">
            </div>
            <!-- 手机号 -->
            <div class="form-inline">
                <label for="phone">用户手机</label>
                <input type="text" class="form-control" id="phone " name="phone" placeholder="请输入手机号">
            </div>
            <!-- 使用center标签实现按钮居中 -->
            <center>
                <button type="submit" class="btn btn-success" name="submit">注册</button>
                <button type="reset" class="btn btn-success" name="reset">重置</button>
                <!-- <button type="button " id="returnLoginBtn " class="btn btn-primary ">返回</button> -->
                <a href="login.html" target="_blank" class="btn btn-primary">返回</a>
            </center>
        </form>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>

    <script type="text/javascript " src="js/jquery.validate.min.js "></script>
    <script type="text/javascript " src="js/signin.js "></script>

    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css " rel="stylesheet ">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>
